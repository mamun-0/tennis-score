<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tanis</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 18rem">
        <img
          src="https://imageio.forbes.com/specials-images/imageserve/61290485e59b1a3c399d34e7/0x0.jpg?format=jpg&crop=2699,1519,x0,y0,safe&width=1200"
          class="card-img-top"
          alt="tennis bat-ball"
        />
        <div class="card-body">
          <h5 class="card-title">Tennis Point</h5>
          <p class="card-text">
            <span class="display-4" id="displayScore1"> 0 </span>
            <span class="display-4"> to </span>
            <span class="display-4" id="displayScore2">0</span>
          </p>
          <select
            id="scoreSelection"
            class="form-select mb-3"
            aria-label="Default select example"
          >
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button id="player1Btn" type="button" class="btn btn-primary">
              +1 Player One
            </button>
            <button id="player2Btn" type="button" class="btn btn-info">
              +1 Player Two
            </button>
            <button id="resetBtn" type="button" class="btn btn-danger">
              Reset
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="/app.js"></script>
  </body>
</html>
